<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Shooping List</title>
		<link
			rel="stylesheet"
			href="../style.css"
		/>
	</head>
	<body>
		<header>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="shopping-list.html">Catalog</a></li>
				<li>
					<a href="../index.html"
						><img
							src="../Assets/logo.png"
							alt="Logo"
					/></a>
				</li>
				<li><a href="about-me.html">About</a></li>
				<li><a href="contact-me.html">Contact</a></li>
			</ul>
		</header>
		<main
			class="container"
			style="margin-top: 150px"
		>
			<section class="flex">
				<div class="contact-banner">
					<img
						src="../Assets/hero-footer.jpeg"
						alt=""
					/>
				</div>
				<div
					class="contact-cont"
					style="width: 50%"
				>
					<h2
						class="title"
						style="font-size: 30px"
					>
						Contact Us
					</h2>
					<p>Lorem ipsum dolor sit amet consectetur. Quis faucibus at egestas viverra faucibus. Arcu ac in diam ut nunc magna tristique risus lorem.</p>
					<div
						class="add-item"
						style="width: 100%"
					>
						<form action="">
							<label for="name">Name</label>
							<input
								type="text"
								name=""
								id="name"
								placeholder="Input your Name"
							/>
							<label for="email">Email</label>
							<input
								type="email"
								name=""
								id="email"
								placeholder="Input your Email"
							/>
							<label for="add">Address</label>
							<input
								type="text"
								name=""
								id="add"
								placeholder="Input your Address"
							/>
							<label for="message">Message</label>
							<textarea
								name=""
								id="message"
								cols="30"
								rows="10"
								style="min-width: 100%; max-width: 100%; min-height: 100px; max-height: 250px"
								placeholder="Send the criticism and suggestions in here..."
							></textarea>

							<input
								type="submit"
								value="Send"
							/>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p class="container">Baseballism | <span> &copy; Via </span></p>
		</footer>
	</body>
</html>
