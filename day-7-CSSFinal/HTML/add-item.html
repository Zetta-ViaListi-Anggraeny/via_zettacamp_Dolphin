<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Add Items</title>
		<link
			rel="stylesheet"
			href="../style.css"
		/>
	</head>
	<body>
		<header>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="shopping-list.html">Catalog</a></li>
				<li>
					<a href="../index.html"
						><img
							src="../Assets/logo.png"
							alt="Logo"
					/></a>
				</li>
				<li><a href="about-me.html">About</a></li>
				<li><a href="contact-me.html">Contact</a></li>
			</ul>
		</header>
		<main
			class="container"
			style="margin-top: 150px"
		>
			<div
				class="title-cont flex"
				style="border: none; margin: 0"
			>
				<h2 class="title">Add Items</h2>
				<a
					href="shopping-list.html"
					class="link"
					>Back
					<embed
						src="../Assets/icon/Line arrow-right.svg"
						type=""
						width="20px"
				/></a>
			</div>

			<section class="add-item">
				<form
					action=""
					method="get"
				>
					<label for="file">Upload Image</label>
					<input
						type="file"
						name="file"
						id="file"
						style="border: none"
					/>
					<label for="ProductName">Product Name</label>
					<input
						type="text"
						name="ProductName"
						id="ProductName"
						placeholder="Input your product name"
					/>
					<label for="Qty">Quantity</label>
					<input
						type="number"
						name="Qty"
						id="Qty"
						placeholder="Input the product quantity"
					/>
					<label for="price">Price</label>
					<input
						type="number"
						name="price"
						id="price"
						placeholder="Input the product price"
					/>
					<label for="desc">Description</label>
					<textarea
						style="max-width: 100%; min-height: 150px; min-width: 100%; height: 150px"
						name=""
						id="desc"
						cols="30"
						rows="10"
						placeholder="input your Description here..."
					></textarea>

					<input
						type="submit"
						value="Submit"
					/>
				</form>
			</section>

			<section class="item">
				<h2 class="title">Items</h2>
				<table>
					<tr>
						<th>Image</th>
						<th>Product</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Description</th>
						<th>Action</th>
					</tr>
					<tr>
						<td>
							<img
								src="../Assets/catalog/1.png"
								alt=""
							/>
						</td>
						<td>Baseballism Collegiate Retro Crew Neck</td>
						<td>20</td>
						<td>$38.00</td>
						<td>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere, quam!</td>
						<td style="text-align: center;"><a href="">Edit</a></td>
					</tr>
				</table>
			</section>
		</main>
		<footer>
			<p class="container">Baseballism | <span> &copy; Via </span></p>
		</footer>
	</body>
</html>
