
  <div
    class="rounded-lg my-5 overflow-hidden bg-white w-80"
  >
    <img
      [src]="rentalDataItem.imageUrl"
      alt="Product Image"
      class="h-64 lg:h-48 object-cover object-center w-fit lg:w-80"
    />
    <div class="flex justify-between items-center px-4 py-2 my-2">
      <div>
        <p class="text-lg font-bold mb-2">{{ rentalDataItem.name }}</p>
        <p class="text-sm font-semibold text-gray-600 mb-2">Stock : {{ rentalDataItem.stock }}</p>
        <p
          class="0 w-24 text-center py-1 font-semibold text-sm rounded-full"
          [ngClass]="
            rentalDataItem.isAvailable
              ? 'text-green-900 bg-green-200'
              : 'text-red-900 bg-red-200'
          "
        >
          {{ rentalDataItem.isAvailable ? "Available" :  "Unavailable" }}
        </p>
      </div>
      <p class="font-semibold text-xl">Rp. {{ rentalDataItem.price }}</p>
    </div>
    <button (click)="onSeeDetail()" class="btn-primary text-white w-full py-3 font-semibold">
      See Detail
    </button>
  </div>
