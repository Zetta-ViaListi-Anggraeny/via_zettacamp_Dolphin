<div class="lg:px-14">
  <div class="bg-white p-5 lg:rounded-md">
    <div class="flex flex-col lg:flex-row lg:gap-x-8 lg:items-center">
      <div class="lg:w-1/2">
        <img
          [src]="selectedData.imageUrl"
          alt=""
          class="w-screen h-96 object-cover rounded-md"
        />
      </div>
      <div class="py-5 flex flex-col gap-2 lg:w-1/2">
        <p class="text-xl font-bold">{{ selectedData.name }}</p>
        <p class="">{{ selectedData.description }}</p>
        <p>
          Price : Rp.
          <span class="font-semibold text-lg">{{ selectedData.price }}</span
          ><b class="text-sm"> /Days</b>
        </p>
        <p>Stock : {{ selectedData.stock }}</p>
        <p>Type : {{ selectedData.type }}</p>
        <p
          class="w-24 text-center py-1 font-semibold text-sm rounded-full"
          [ngClass]="
            selectedData.isAvailable
              ? 'text-green-900 bg-green-200'
              : 'text-red-900 bg-red-200'
          "
        >
          {{ selectedData.isAvailable ? "Available" : "UnAvailable" }}
        </p>

            -

          <input type="number" class="border-gray-300 border py-1 px-2 rounded-md"/>
          <button class=" font-semibold text-xl rounded-md w-24 py-1 bg-emerald-900 text-white">
            +
          </button>
        </div> -->
      </div>
    </div>
  </div>
</div>
